<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Emailing Form</title>
    <!-- Bootstrap 5 CDN (Updated Version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"> <!-- Your Custom Styles -->
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <!-- Card for the Form -->
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-4">Cold Emailing Form</h2>
        <form id="jobForm">
            <!-- Personal Information Section -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" value="Pavan Raj Dasari" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" id="contact" name="contact" value="+1 (573) 466-7072" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="LinkedInURL" class="form-label">LinkedIn URL</label>
                <input type="url" id="LinkedInURL" name="LinkedInURL" value="https://www.linkedin.com/in/pavanrajdasari/" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" value="dasaripavanraj2@gmail.com" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" value="nxkg ogzk fwhw nryl" class="form-control" required>
            </div>

            <!-- Resume Upload Section -->
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input type="file" id="resume" name="resume" class="form-control" accept=".pdf,.doc,.docx,.txt" required>
            </div>

            <!-- Job Information Section -->
            <div class="mb-3">
                <label for="JobTitle" class="form-label">Job Title</label>
                <select id="JobTitle" name="JobTitle" class="form-select" required>
                    <option value=".Net Developer">.Net Developer</option>
                    <option value="Software Engineer">Software Engineer</option>
                    <option value="Product Manager">Product Manager</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="mb-3">
                <label for="Location" class="form-label">Location</label>
                <select id="Location" name="Location" class="form-select" required>
                    <option value="US">United States</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input type="text" id="content" name="content" value="test" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" id="skills" name="skills" value=".Net, Angular, Azure and Flutter" class="form-control" required>
            </div>

            <!-- Job Type Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Job Type</label>
                <div class="d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="fullTime" name="JobType" value="FULLTIME" required>
                        <label class="form-check-label" for="fullTime">Full-time</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="contract" name="JobType" value="Contract">
                        <label class="form-check-label" for="contract">Contract</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="partTime" name="JobType" value="PARTTIME">
                        <label class="form-check-label" for="partTime">Part-time</label>
                    </div>
                </div>
            </div>

            <!-- Job Date Posted Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Job Posted</label>
                <div class="d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="last1Day" name="JobPosted" value="one" required>
                        <label class="form-check-label" for="last1Day">Last 1 Day</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="last3Days" name="JobPosted" value="three" required>
                        <label class="form-check-label" for="last3Days">Last 3 Days</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="last7Days" name="JobPosted" value="seven">
                        <label class="form-check-label" for="last7Days">Last 7 Days</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="alltime" name="JobPosted" value="all">
                        <label class="form-check-label" for="alltime">All Time</label>
                    </div>
                </div>
            </div>

            <!-- Job Type Radio Buttons -->
            <div class="mb-3">
                <label class="form-label">Job Site</label>
                <div class="d-flex gap-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="dice" name="JobSite" value="dice" required>
                        <label class="form-check-label" for="dice">Dice</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="indeed" name="JobSite" value="indeed">
                        <label class="form-check-label" for="indeed">Indeed</label>
                    </div>
                </div>
            </div>

            <button type="submit" id="submitButton" class="btn btn-primary w-100">Submit</button>
        </form>
        <div id="status"></div>
    </div>

    <!-- Bootstrap 5 JavaScript (Updated Version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/scripts.js"></script>
</body>
</html>
